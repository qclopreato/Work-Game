<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Work Game</title>
</head>
<body id="ebay_body" onload="balanceFunction()">
    <div id="ebay_container">
        <div id="top_section">
            <div id="top_options_container">
                <a href="#" id="buy">Buy</a><a href="#" id="sell">Sell</a><a href="#" id="my_eBay">My eBay</a><a href="#" id="community">Community</a><a href="#" id="help">Help</a>
            </div>
            <img src="pix/ebay.png" id="ebay" alt="Ebay Logo">
            <p id="greeting">Welcome! You have <span id="money_balance"></span> and <span id="energy_balance"></span>.</p>
        </div>
        <div id="search_container">
            <input type="text" id="search_ebay">
        </div>
        <div id="color_line"></div>
        <div id="below_color_line_buttons">
            <a href="#" id="categories_bar">Categories <img src="pix/down.png" alt="Down carrot"></a><a href="#" id="motors_bar">Motors</a><a href="#" id="express_bar">Express</a><a href="#" id="stores_bar">Stores</a>
        </div>
        <div id="buy_middle">
            <div class="buy_picture">
                <img src="pix/old_mouse.png" id="oldMouse" alt="Old computer mouse">
            </div>
            <div class="buy_description_container">
                <ul>
                    <li>This item reduces the time between "code" clicks by 0.1 seconds.</li>
                    <li>Cost: $25</li>
                </ul>
                <button type="submit" id="buyOldMouse">Buy</button>
            </div>
            <div class="buy_picture">
                <img src="pix/new_mouse.png" id="newMouse" alt="New computer mouse">
            </div>
            <div class="buy_description_container">4</div>
            <div class="buy_picture">
                <img src="pix/tower.png" id="tower" alt="Desktop tower">
            </div>
            <div class="buy_description_container">6</div>
            <div class="buy_picture">
                <img src="pix/fuel.png" id="fuel" alt="G Fuel - Watermelon">
            </div>
            <div class="buy_description_container">8</div>
            <div class="buy_picture">
                <img src="pix/movie.png" id="movie" alt="Back to the Future movie poster">
            </div>
            <div class="buy_description_container">10</div>
            <div class="buy_picture">
                <img src="pix/mario.png" id="mario" alt="Mario video game art">
            </div>
            <div class="buy_description_container">12</div>
            <div class="buy_picture">
                <img src="pix/mystery.png" id="mystery" alt="Mystery box picture">
            </div>
            <div class="buy_description_container">14</div>
        </div>
</body>
</html>
