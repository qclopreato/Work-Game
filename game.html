<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Work Game</title>
</head>
<body>
    <div id="grid_container">
        <div id="about">
            <p id="aboutPage">ABOUT</p>
        </div>
        <div id="bar">
            <p id="money">$0<span></span></p>
            <p id="energy">100</p>
            <img src="pix/drink.png" id="drink" alt="Power Drink">
            <button type="submit" id="store"><img src="pix/ebay.png" id="ebay_button" alt="Ebay Logo"></button>
        </div>
        <div id="computer_container">
            <img src="pix/computer.jpg" id="computer" alt="Man on computer">
            <button type="submit" id="code">CODE</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
