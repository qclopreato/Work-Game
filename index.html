<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Work Game</title>
</head>
<body>
    <div class="grid_container">
        <div class="about">
            <p class="aboutPage">ABOUT</p>
        </div>
        <div class="bar">
            <p class="money">$0<span></span></p>
            <p class="energy">100</p>
            <img src="pix/drink.png" class="drink" alt="Power Drink">
            <button type="submit" class="store"><img src="pix/ebay.png" class="ebay" alt="Ebay Logo"></button>
        </div>
        <div class="computer_container">
            <img src="pix/computer.jpg" class="computer" alt="Man on computer">
            <button type="submit" class="code">CODE</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
